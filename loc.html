<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL =
            "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        <a-entity id="boat" gltf-model="./gltfModels/boat.glb" rotation="0 90 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -81.659542; latitude: 30.326721;" animation-mixer />
        <a-entity id="wfc" gltf-model="./gltfModels/wfc.glb" rotation="0 90 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -81.659340; latitude: 30.326384;" animation-mixer />
        <a-entity id="tbc" gltf-model="./gltfModels/tbc.glb" rotation="0 90 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -81.662075; latitude: 30.327423;" animation-mixer />
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>

</html>
